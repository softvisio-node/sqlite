name: build

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - master
  # pull_request:
  #   branches:
  #     - master
  # release:
  #   types:
  #     - released

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          # - macos-latest
    name: prebuild on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 17
      - run: |
          curl -fsSL $(npm view better-sqlite3 dist.tarball) | tar -xz
          cd package
          npm i --ignore-scripts
          npx --no-install prebuild --strip --include-regex 'better_sqlite3.node$' -u ${{ secrets.GITHUB_TOKEN }} -r node
          # npx --no-install prebuild --strip --include-regex "better_sqlite3.node$" -u ${{ secrets.GITHUB_TOKEN }} -r electron -t 15.0.0
