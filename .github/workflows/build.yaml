jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          # - macos-latest
    name: prebuild on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 17
      # - shell: bash
      - run: |
          curl -fsSL $(npm view better-sqlite3 dist.tarball) | tar -xz
          cd package
          npm i --ignore-scripts
          #
          # patch
          sed -i -e '/SQLITE_USE_URI=0/ s/=0/=1/' deps/defines.gypi
          #
          # build
          npx --no-install prebuild --strip --include-regex 'better_sqlite3.node$' -r node
          # npx --no-install prebuild --strip --include-regex "better_sqlite3.node$" -r electron -t 15.0.0
